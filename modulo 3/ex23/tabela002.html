<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead,tfoot{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Fazendo tabelas grandes</h1>
    <!-- 
        ANATOMIA DE TABELAS GRANDES
        TABLE
        CAPTION
            THEAD-CABEÇALHO
                TR, TD, TH
            TBODY-CORPO
                TR, TD, TH
            TFOOT-FOOTER
                TR, TD, TH
     -->
     <table>
        <caption>População de cada estado</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td><strong>84.352.783</strong></td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
